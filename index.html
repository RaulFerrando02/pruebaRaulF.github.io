<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: larger;
            margin: 0;
            padding: 0;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            font-size: larger;
            background-color: #0000008f;
            width: 100%;
            height: 100vh; /* Make each container occupy full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .images img {
            width: 25%; /* Reduce width to half */
            height: auto;
            border-radius: 5px;
            border: 2px solid #fff;
        }
        a {
            color: black;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div id="welcome" class="container">
        <h1>¿Quieres saber cuál es el regalo?</h1>
        <p>Resuelve los acertijos para adivinarlo. ¡Buena suerte!</p>
        <button class="btn" onclick="startGame()">Comenzar</button>
    </div>

    <div id="room1" class="container hidden">
        <h2>Primer acertijo</h2>
        <p>¿Qué fecha es?</p>
        <div class="images">
            <img src="1-1.jpg" alt="Imagen 1">
            <img src="1-2.jpg" alt="Imagen 2">
            <img src="1-3.jpg" alt="Imagen 3">
        </div>
        <input type="text" id="answer1" placeholder="Formato DD/MM - DD/MM">
        <button class="btn" onclick="checkAnswer1()">Enviar</button>
        <p id="feedback1"></p>
    </div>

    <div id="room2" class="container hidden">
        <h2>Segundo acertijo</h2>
        <p> ¿Dónde es?</p>
        <div class="images">
            <img src="2-1.jpg" alt="Imagen 1">
            <img src="2-2.jpg" alt="Imagen 2">
        </div>
        <input type="text" id="answer2" placeholder="Escribe tu respuesta">
        <button class="btn" onclick="checkAnswer2()">Enviar</button>
        <p id="feedback2"></p>
    </div>

    <div id="room3" class="container hidden">
        <h2>Último acertijo</h2>
        <div class="images">
            <img src="3-1.jpg" alt="Imagen 1">
        </div>
        <p> ¿Cómo se llama el sitio? (pista: las _________ del ________)</p>
        <input type="text" id="answer3" placeholder="Escribe tu respuesta">
        <button class="btn" onclick="checkAnswer3()">Enviar</button>
        <p id="feedback3"></p>
    </div>

    <div id="end" class="container hidden">
        <h1>¡Felicidades!</h1>
        <a href="https://www.instagram.com/las_estrellas_del_duende?igsh=YmNpY3lrbnNuaXRr" target="_blank">Las estrellas del duende</a>
    </div>

    <script>
        function startGame() {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('room1').classList.remove('hidden');
        }

        function checkAnswer1() {
            const answer = document.getElementById('answer1').value.trim().toLowerCase();
            if (answer === '21/03 - 23/03') {
                document.getElementById('room1').classList.add('hidden');
                document.getElementById('room2').classList.remove('hidden');
            } else {
                document.getElementById('feedback1').textContent = 'Respuesta incorrecta. Intenta de nuevo.';
            }
        }

        function checkAnswer2() {
            const answer = document.getElementById('answer2').value.trim().toLowerCase();
            if (answer === 'el gastor') {
                document.getElementById('room2').classList.add('hidden');
                document.getElementById('room3').classList.remove('hidden');
            } else {
                document.getElementById('feedback2').textContent = 'Respuesta incorrecta. Intenta de nuevo.';
            }
        }

        function checkAnswer3() {
            const answer = document.getElementById('answer3').value.trim().toLowerCase();
            if (answer === 'las estrellas del duende') {
                document.getElementById('room3').classList.add('hidden');
                document.getElementById('end').classList.remove('hidden');
            } else {
                document.getElementById('feedback3').textContent = 'Respuesta incorrecta. Intenta de nuevo.';
            }
        }
    </script>
</body>
</html>
